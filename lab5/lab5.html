<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend basics">
    <meta name="keywords" content="frontend, html, css">
    <link rel="stylesheet" href="style.css">
    <title>Філь В.О. ІС-21 Lab3</title>
   
</head>
<body>
    <div class="form">
        <form action="" method="post" class="form-input">
            <h2>Форма для заповнення</h2>
            
            <label for="name">ПІБ</label>
            <input type="text" name="name" id="name" placeholder="Уведіть ПІБ..." required />
            <span class="error-message" id="name-error">&nbsp;</span>
            
            <label for="birthdate">Дата народження</label>
            <input type="text" name="birthdate" id="birthdate" placeholder="Уведіть дату народження..." required />
            <span class="error-message" id="birthdate-error">&nbsp;</span>
            
            <label for="address">Адреса</label>
            <input type="text" name="address" id="address" placeholder="Уведіть адресу..." required />
            <span class="error-message" id="address-error"> &nbsp;</span>
            
            <label for="email">Електронна пошта</label>
            <input type="text" name="email" id="email" placeholder="Уведіть електронну пошту..." required />
            <span class="error-message" id="email-error">&nbsp;</span>
            
            <label for="telegram">Telegram</label>
            <input type="text" name="telegram" id="telegram" placeholder="Уведіть телеграм..." required />
            <span class="error-message" id="telegram-error">&nbsp;</span>
            
            <input type="submit" value="Надіслати" id="submit-btn" />
        </form>
        <div>
            <h2>Уведені дані</h2>
            <div class="sent-data"><h2></div>
        </div>
    </div>
    <div class="color">
        <input type="color" id="colorPicker">
        <div class="color-table">
            <table>

                    <td>1</td>

                    <td>31</td>

                    <td>35</td>
                    <td>36</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
